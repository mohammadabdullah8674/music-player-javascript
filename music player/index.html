<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player || Abdullah</title>
    <link rel="shortcut icon" href="image/music.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f0d3472bdc.js" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Music Player</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Suno na sangemarmar</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="music/Suno na sangemarmar.mp3" id="audio"></audio>

        <div class="image-container">
            <img src="image/music-logo.png" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <div class="footer">
        <h4><i class="fas fa-copyright"></i> &nbsp; Mohd Abdullah</h4>
        <h4>Follow me on
            <a href="https://www.instagram.com/i_am_abdullahzubair/" target="blank">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="https://www.instagram.com/i_am_abdullahzubair/">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/i_am_abdullahzubair/">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/i_am_abdullahzubair/">
                <i class="fa fa-linkedin"></i>
            </a>
        </h4>
    </div>


    <script src="script.js"></script>
</body>

</html>
